<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="body">

    <h1 class="title">Calculator</h1>
    <div class="container-fluid">
        <input type="text" id="display">
        <div class="row justify-content-md-center">
            <button type="button" class="col-2 cal-but" value="C">CL</button>
            <button type="button" class="col-2 cal-but" value="←">DEL</button>
            <button type="button" class="col-2 cal-but" value="%">%</button>
            <button type="button" class="col-2 cal-but" value="*">x</button>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="col-2 cal-but" value="7">7</button>
            <button type="button" class="col-2 cal-but" value="8">8</button>
            <button type="button" class="col-2 cal-but" value="9">9</button>
            <button type="button" class="col-2 cal-but" value="/">/</button>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="col-2 cal-but" value="4">4</button>
            <button type="button" class="col-2 cal-but" value="5">5</button>
            <button type="button" class="col-2 cal-but" value="6">6</button>
            <button type="button" class="col-2 cal-but" value="+">+</button>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="col-2 cal-but" value="1">1</button>
            <button type="button" class="col-2 cal-but" value="2">2</button>
            <button type="button" class="col-2 cal-but" value="3">3</button>
            <button type="button" class="col-2 cal-but" value="-">-</button>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="col-2 cal-but" value="0">0</button>
            <button type="button" class="col-2 cal-but" value=".">.</button>
            <button type="button" class="col-4 cal-but" id="equal" value="=">=</button>

        </div>
    </div>
<script src="script.js" charset="utf-8"></script>
<div class="footer">
  <h6>@ Copyright Smile Sharma</h6>
</div>
</body>

</html>
